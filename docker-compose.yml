version: "3.8"
services:
  n1:
    image: ubuntu:20.04
    volumes:
      - "./dist/chordio_linux_amd64/chordio:/usr/local/bin/chordio"
    command:
      - /usr/local/bin/chordio
      - server
      - -b
      - ":1234"
      - -m
      - "5"
      - -l
      - debug
    networks:
      - chordio
  n2:
    image: ubuntu:20.04
    volumes:
      - "./dist/chordio_linux_amd64/chordio:/usr/local/bin/chordio"
    command:
      - /usr/local/bin/chordio
      - server
      - -b
      - ":2345"
      - -m
      - "5"
      - -l
      - debug
    networks:
      - chordio
  control:
    image: ubuntu:20.04
    volumes:
      - "./dist/chordio_linux_amd64/chordio:/usr/local/bin/chordio"
    command:
      - bash
    networks:
      - chordio
networks:
  chordio:
